      <section class="dir-list-column">
        <nav class="main-navigation" role="navigation" aria-label="main navigation" data-component="molecules/navigation">
          <a class="logo">
            <span class="logo" data-component="atoms/logo">cda_&nbsp;</span>
          </a>

          <form id="search" class="search">
            <span class="material-icons">search</span><input id="searchField" type="text" class="form-field" placeholder="*">
          </form>
          <div id="searchInfo" class="search-info">
            <template id="searchInfoTemplate">
              <li class="search-info__item {{class}}" id="{{id}}">
                <span class="material-icons">{{icon}}</span>{{text}}</li>
            </template>
          </div>
        </nav>

        <ul id="dirs" class="dir-list">
          <template id="dirTemplate">
            <li class="dir-list__item has-hover-hand" id="{{id}}" data-type="{{type}}" data-src="{{src}}">
              <span class="material-icons">{{icon}}</span>{{name}}</li>
          </template>
        </ul>
      </section>
      <section id="stage">
        <template id="imageTemplate">
          <img src="{{src}}">
        </template>
        <div id="stageContent"></div>
        <div class="image-info">
          <div id="imageInfo">
            <template id="imageInfoTemplate">
              <li class="image-info__item {{class}}">
                <span class="material-icons" data-state="{{state}}">{{icon}}</span>{{text}}</li>
